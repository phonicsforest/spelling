function showHint(hintObj) {
  isHintOpen = true;

  const ov = document.getElementById('hintOverlay');
  const txt = document.getElementById('hintText');
  const closeBtn = document.getElementById('hintCloseBtn');
  const hintAudio = document.getElementById('hintAudio');

  if (!ov || !txt || !hintAudio || !closeBtn) return;

  // é¡¯ç¤ºæ–‡å­—ï¼ˆæ”¯æ´ <br> æ›è¡Œï¼‰
  txt.innerHTML = (hintObj?.text || '').replace(/\n/g, '<br>');

  // æŒ‡å®šéŸ³æª”
  const w = wordSets[currentSet][currentIndex].word;
  hintAudio.src = hintObj?.audio || `audio/${w}_hints.mp3`;
  hintAudio.currentTime = 0;
  try { hintAudio.load?.(); } catch (e) {}

  // ç¶å®šé—œé–‰äº‹ä»¶
  closeBtn.onclick = () => hideHint();

  // é¡¯ç¤ºæç¤ºå±¤
  ov.style.display = 'flex';

  // === ğŸ”‘ è§£æ±ºè‡ªå‹•æ’­æ”¾é™åˆ¶ ===
  const tryPlay = () => {
    if (!isHintOpen) return;
    hintAudio.play().catch(() => {
      // è‹¥è¢«ç€è¦½å™¨é˜»æ“‹ï¼Œå°±ç­‰ç©å®¶ç¬¬ä¸€æ¬¡äº’å‹•å†æ’­
      const unlock = () => {
        if (!isHintOpen) return;
        hintAudio.play().finally(() => {
          window.removeEventListener('pointerdown', unlock);
          window.removeEventListener('keydown', unlock);
        });
      };
      window.addEventListener('pointerdown', unlock, { once: true });
      window.addEventListener('keydown', unlock, { once: true });
    });
  };

  // ç¨å¾®å»¶é²å†å˜—è©¦æ’­æ”¾ï¼Œè®“ overlay å…ˆé¡¯ç¤ºå®Œæˆ
  if (hintPlayTimer) clearTimeout(hintPlayTimer);
  hintPlayTimer = setTimeout(tryPlay, 400);
}

function hideHint() {
  isHintOpen = false;

  // åœæ­¢æ’­æ”¾ + æ¸…å»¶é²
  if (hintPlayTimer) clearTimeout(hintPlayTimer);
  hintPlayTimer = null;

  const hintAudio = document.getElementById('hintAudio');
  if (hintAudio) {
    try {
      hintAudio.pause();
      hintAudio.currentTime = 0;
      hintAudio.src = ''; // åœæ­¢ hint è²éŸ³

  }

  const ov = document.getElementById('hintOverlay');

}

function resetInput(length) {
  const container = document.getElementById("inputContainer");

  // å–å‡º popup
  const existingPopup = document.getElementById("scorePopup");
  if (existingPopup) existingPopup.remove();
  container.innerHTML = '';

  const MAX_WIDTH = 564;      // å–®æ ¼è¼¸å…¥çš„ç›®æ¨™æœ€å¤§ç¸½é—Šåº¦
  const MIN_BOX = 48;         // æ¯ç´°æ ¼æœ€å°é—Šåº¦
  const MAX_BOX = 120;        // æ¯ç´°æ ¼æœ€å¤§é—Šåº¦
  const TARGET_GAP = 8;       // æœŸæœ› gap
  const MIN_GAP = 2;          // æœ€å°‘ gap

  if (!useSplitInputs) {
    // â€”â€” å–®æ ¼è¼¸å…¥ â€”â€” //
    const input = document.createElement("input");
    input.id = "inputBox";
    input.className = "input-box";
    input.maxLength = length;
    input.readOnly = true;

    // æ³¨æ„ï¼š.input-box æœ‰ box-sizing:border-boxï¼Œæ‰€ä»¥ width åŒ…åŸ‹é‚Šæ¡†
    input.style.width = MAX_WIDTH + "px";
    input.style.height = "160px";
    input.style.fontSize = "100px";
    input.style.textAlign = "center";
    input.style.color = "#8B4513";
    input.style.border = "2px solid #888";
    input.style.backgroundColor = "rgba(255,255,255,0.5)";
    input.style.margin = "0";                 // é¿å…é¡å¤–å¯¬åº¦
    input.style.boxSizing = "border-box";     // å†ä¿éšª
    container.appendChild(input);
  } else {
    // â€”â€” åˆ†æ ¼è¼¸å…¥ï¼ˆè‡ªå‹•æ”¶çª„ï¼ŒåŒ…å« gapï¼‰ â€”â€” //
    const group = document.createElement("div");
    group.className = "split-input-group";
    group.style.display = "inline-flex";
    group.style.padding = "0";
    group.style.boxSizing = "border-box";

    // å…ˆç”¨æœŸæœ› gap è¨ˆæ¯æ ¼é—Šåº¦
    let gap = (length > 1) ? TARGET_GAP : 0;
    let per = Math.floor((MAX_WIDTH - gap * (length - 1)) / length);

    // é™åˆ¶æ¯æ ¼é—Šåº¦åœ¨ MIN/MAX ä¹‹é–“
    per = Math.max(MIN_BOX, Math.min(MAX_BOX, per));

    // ä»¥é¸å®šçš„ per åæ¨æœ€çµ‚å¯ç”¨ gapï¼Œä¿è­‰ä¸è¶…é—Š
    if (length > 1) {
      let maxGapThatFits = Math.floor((MAX_WIDTH - per * length) / (length - 1));
      // æœ€å°‘ 2pxï¼Œä½†ä¸èƒ½å¤§éæœŸæœ› gap
      gap = Math.max(MIN_GAP, Math.min(TARGET_GAP, maxGapThatFits));

      // å¦‚æœ maxGapThatFits < MIN_GAPï¼Œä»£è¡¨å¤ªè¿«ï¼Œéœ€å†ç¸® per æ‰å¡å¾—è½
      if (maxGapThatFits < MIN_GAP) {
        gap = MIN_GAP;
        per = Math.floor((MAX_WIDTH - gap * (length - 1)) / length);
        per = Math.max(24, per); // å†ä¿éšªæœ€ä½å€¼
      }
    } else {
      gap = 0;
    }

    group.style.gap = gap + "px";

    // é«˜åº¦/å­—é«”è·Ÿé—Šåº¦æˆæ¯”ä¾‹
    const boxWidth = per;
    const boxHeight = Math.round(per);
    const fontSize = Math.round(per * 0.8);

    for (let i = 0; i < length; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.className = "input-box";
      input.readOnly = true;

      input.style.width = boxWidth + "px";
      input.style.height = boxHeight + "px";
      input.style.fontSize = fontSize + "px";
      input.style.textAlign = "center";
      input.style.border = "2px solid #888";
      input.style.backgroundColor = "rgba(255,255,255,0.5)";
      input.style.color = "#8B4513";

      // é—œéµï¼šé¿å…å¤šé¤˜å¤–è·ï¼Œä¸¦ç”¨ border-box ç¢ºä¿ width æ˜¯ç¸½å¯¬
      input.style.margin = "0";
      input.style.boxSizing = "border-box";

      group.appendChild(input);
    }

    container.appendChild(group);
  }

  // â€”â€” æ”¾è¿” popup â€”â€” //
  const popup = existingPopup || (() => {
    const p = document.createElement("div");
    p.id = "scorePopup";
    p.textContent = "+10";
    p.style.position = "absolute";
    p.style.right = "-100px";
    p.style.top = "0";
    p.style.fontSize = "60px";
    p.style.color = "#8B4513";
    p.style.opacity = "0";
    p.style.pointerEvents = "none";
    return p;
  })();

  popup.classList.remove("showPopup");
  popup.style.opacity = "0";
  popup.textContent = "+10";
  container.appendChild(popup);
}
