    function createButton(char) {
  const btn = document.createElement("button");
  btn.textContent = char;
  btn.dataset.letter = char; 
  btn.onclick = () => {
if (!playStarted) return; // 未按 Play 禁止輸入
if (isHintOpen) return;

    if (gameOver) return;
    document.getElementById("clickSound").play();

    if (!useSplitInputs) {
      const input = document.getElementById("inputBox");
      if (char === '←') {
        input.value = input.value.slice(0, -1);
      } else {
        input.value += char;
      }
    } else {
      const inputs = document.querySelectorAll(".input-box");
      if (char === '←') {
        // 從右至左找最後一格未鎖定並有字嘅
        for (let i = inputs.length - 1; i >= 0; i--) {
          if (!inputs[i].classList.contains("locked") && inputs[i].value) {
            inputs[i].value = '';
            break;
          }
        }
      } else {
        // 填入第一個未鎖定且未填字的格
        for (let i = 0; i < inputs.length; i++) {
          if (!inputs[i].classList.contains("locked") && !inputs[i].value) {
            inputs[i].value = char;
            break;
          }
        }
      }
    }
  };
  return btn;
}

function showHint(hintObj) {
  isHintOpen = true;

  const ov = document.getElementById('hintOverlay');
  const txt = document.getElementById('hintText');
  const closeBtn = document.getElementById('hintCloseBtn');
  const hintAudio = document.getElementById('hintAudio');

  if (!ov || !txt || !hintAudio || !closeBtn) return;

  // 顯示文字（支援 <br> 換行）
  txt.innerHTML = (hintObj?.text || '').replace(/\n/g, '<br>');

  // 指定音檔
  const w = wordSets[currentSet][currentIndex].word;
  hintAudio.src = hintObj?.audio || `audio/${w}_hints.mp3`;
  hintAudio.currentTime = 0;
  try { hintAudio.load?.(); } catch (e) {}

  // 綁定關閉事件
  closeBtn.onclick = () => hideHint();

  // 顯示提示層
  ov.style.display = 'flex';

  // === 🔑 解決自動播放限制 ===
  const tryPlay = () => {
    if (!isHintOpen) return;
    hintAudio.play().catch(() => {
      // 若被瀏覽器阻擋，就等玩家第一次互動再播
      const unlock = () => {
        if (!isHintOpen) return;
        hintAudio.play().finally(() => {
          window.removeEventListener('pointerdown', unlock);
          window.removeEventListener('keydown', unlock);
        });
      };
      window.addEventListener('pointerdown', unlock, { once: true });
      window.addEventListener('keydown', unlock, { once: true });
    });
  };

  // 稍微延遲再嘗試播放，讓 overlay 先顯示完成
  if (hintPlayTimer) clearTimeout(hintPlayTimer);
  hintPlayTimer = setTimeout(tryPlay, 400);
}

function hideHint() {
  isHintOpen = false;

  // 停止播放 + 清延遲
  if (hintPlayTimer) clearTimeout(hintPlayTimer);
  hintPlayTimer = null;

  const hintAudio = document.getElementById('hintAudio');
  if (hintAudio) {
    try {
      hintAudio.pause();
      hintAudio.currentTime = 0;
      hintAudio.src = ''; // 停止 hint 聲音
    } catch (e) {}
  }

  const ov = document.getElementById('hintOverlay');
  if (ov) ov.style.display = 'none';
}

function buildFinishSummary() {
  const setWords = wordSets[currentSet];
  const box = document.getElementById('attemptsSummary');
  if (!box) return;

  let html = '<ul>';
  for (let i = 0; i < setWords.length; i++) {
    const w = setWords[i].word;
    const entry = attemptsLog[i];

    let rightPart = '';
    if (!entry) {
      rightPart = '<span class="attempt">–</span>';               // 未作答
    } else if (entry.revealed) {
      rightPart = '<span class="cross-icon">❌</span>';            // 第6次都錯，被揭示
    } else {
      rightPart = `<span class="attempt">attempts: ${entry.attempts}</span>`; // 1–6 次內答啱
    }

    html += `<li><span class="word">${w}</span>${rightPart}</li>`;
  }
  html += '</ul>';

  box.innerHTML = html;
}

function escapeHtml(s='') {
  return s.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}

function renderAttemptsBox() {
  const box = document.getElementById('attemptBox');
  const list = document.getElementById('attemptList');
  if (!box || !list) return;

  if (wrongGuesses.length === 0) {
    box.style.display = 'none';
    list.innerHTML = '';
    return;
  }

  box.style.display = 'block';
  list.innerHTML = wrongGuesses
    .slice(0, 6) // 最多顯示 6 個（3行×2列）
    .map(g => `<li>${g}</li>`)
    .join('');
}

function getScoreByAttempts(attempts) {
  if (attempts === 0) return 100;
  if (attempts === 1) return 90;
  if (attempts === 2) return 80;
  if (attempts === 3 || attempts === 4) return 70;
  if (attempts === 5) return 60;
  return 50;
}

function enableAllKeys() {
  document.querySelectorAll(".keyboard button").forEach(btn => {
    btn.disabled = false;
    btn.classList.remove("key-disabled");
  });
}

function applyDisabledLetters(letters=[]) {
  const set = new Set(letters.map(l => l.toLowerCase()));
  document.querySelectorAll(".keyboard button").forEach(btn => {
    const ch = (btn.dataset.letter || "").toLowerCase();
    // 退格鍵唔好禁
    if (ch && ch !== "←" && set.has(ch)) {
      btn.disabled = true;
      btn.classList.add("key-disabled");
    }
  });
}

function resetInput(length) {
  const container = document.getElementById("inputContainer");

  // 取出 popup
  const existingPopup = document.getElementById("scorePopup");
  if (existingPopup) existingPopup.remove();
  container.innerHTML = '';

  const MAX_WIDTH = 564;      // 單格輸入的目標最大總闊度
  const MIN_BOX = 48;         // 每細格最小闊度
  const MAX_BOX = 120;        // 每細格最大闊度
  const TARGET_GAP = 8;       // 期望 gap
  const MIN_GAP = 2;          // 最少 gap

  if (!useSplitInputs) {
    // —— 單格輸入 —— //
    const input = document.createElement("input");
    input.id = "inputBox";
    input.className = "input-box";
    input.maxLength = length;
    input.readOnly = true;

    // 注意：.input-box 有 box-sizing:border-box，所以 width 包埋邊框
    input.style.width = MAX_WIDTH + "px";
    input.style.height = "160px";
    input.style.fontSize = "100px";
    input.style.textAlign = "center";
    input.style.color = "#8B4513";
    input.style.border = "2px solid #888";
    input.style.backgroundColor = "rgba(255,255,255,0.5)";
    input.style.margin = "0";                 // 避免額外寬度
    input.style.boxSizing = "border-box";     // 再保險
    container.appendChild(input);
  } else {
    // —— 分格輸入（自動收窄，包含 gap） —— //
    const group = document.createElement("div");
    group.className = "split-input-group";
    group.style.display = "inline-flex";
    group.style.padding = "0";
    group.style.boxSizing = "border-box";

    // 先用期望 gap 計每格闊度
    let gap = (length > 1) ? TARGET_GAP : 0;
    let per = Math.floor((MAX_WIDTH - gap * (length - 1)) / length);

    // 限制每格闊度在 MIN/MAX 之間
    per = Math.max(MIN_BOX, Math.min(MAX_BOX, per));

    // 以選定的 per 反推最終可用 gap，保證不超闊
    if (length > 1) {
      let maxGapThatFits = Math.floor((MAX_WIDTH - per * length) / (length - 1));
      // 最少 2px，但不能大過期望 gap
      gap = Math.max(MIN_GAP, Math.min(TARGET_GAP, maxGapThatFits));

      // 如果 maxGapThatFits < MIN_GAP，代表太迫，需再縮 per 才塞得落
      if (maxGapThatFits < MIN_GAP) {
        gap = MIN_GAP;
        per = Math.floor((MAX_WIDTH - gap * (length - 1)) / length);
        per = Math.max(24, per); // 再保險最低值
      }
    } else {
      gap = 0;
    }

    group.style.gap = gap + "px";

    // 高度/字體跟闊度成比例
    const boxWidth = per;
    const boxHeight = Math.round(per);
    const fontSize = Math.round(per * 0.8);

    for (let i = 0; i < length; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.className = "input-box";
      input.readOnly = true;

      input.style.width = boxWidth + "px";
      input.style.height = boxHeight + "px";
      input.style.fontSize = fontSize + "px";
      input.style.textAlign = "center";
      input.style.border = "2px solid #888";
      input.style.backgroundColor = "rgba(255,255,255,0.5)";
      input.style.color = "#8B4513";

      // 關鍵：避免多餘外距，並用 border-box 確保 width 是總寬
      input.style.margin = "0";
      input.style.boxSizing = "border-box";

      group.appendChild(input);
    }

    container.appendChild(group);
  }

  // —— 放返 popup —— //
  const popup = existingPopup || (() => {
    const p = document.createElement("div");
    p.id = "scorePopup";
    p.textContent = "+10";
    p.style.position = "absolute";
    p.style.right = "-100px";
    p.style.top = "0";
    p.style.fontSize = "60px";
    p.style.color = "#8B4513";
    p.style.opacity = "0";
    p.style.pointerEvents = "none";
    return p;
  })();

  popup.classList.remove("showPopup");
  popup.style.opacity = "0";
  popup.textContent = "+10";
  container.appendChild(popup);
}

function moveToMobile() {

  const bottomRow   = document.getElementById('mobileBottomRow');
  const stickWrap   = document.getElementById('stick-container');
  const attemptBox  = document.getElementById('attemptBox');

  // 1) 鍵盤搬到輸入欄下（保留左欄內的 Lesson / Play 亦一齊搬）

    kb.style.gridTemplateColumns = 'repeat(9, 1fr)';

    kb.style.width = '100%';

function moveBackToDesktop() {
  if (!originalSpots) return;

  const leftPanel  = document.querySelector('.left-panel');
  const stickWrap  = document.getElementById('stick-container');
  const attemptBox = document.getElementById('attemptBox');

  // 放回原位（照原本的兄弟節點插回）
  const {
    leftParent, leftNext,
    stickParent, stickNext,
    attemptParent, attemptNext
  } = originalSpots;

  if (leftParent)   leftParent.insertBefore(leftPanel,   leftNext);
  if (stickParent)  stickParent.insertBefore(stickWrap,  stickNext);
  if (attemptParent)attemptParent.insertBefore(attemptBox, attemptNext);

  // 還原鍵盤列數（回 3 列）
  document.querySelectorAll('.keyboard').forEach(kb => {
    kb.style.gridTemplateColumns = 'repeat(3, 1fr)';
    kb.style.width = '192px';
  });
}

/* ===== 直向手機／橫向桌面 自動重排（只搬鍵盤） ===== */

let originalParents = null;

function isPortraitPhone(){
  return window.innerWidth <= 820 && window.innerHeight > window.innerWidth;
}

function rememberOriginalParents(){
  if (originalParents) return;              // 只記一次
  const leftPanel   = document.querySelector('.left-panel');
  const conKeys     = document.getElementById('consonantKeys');
  const vowKeys     = document.getElementById('vowelKeys');
  const conLabel    = conKeys?.previousElementSibling; // 「Consonants」
  const vowLabel    = vowKeys?.previousElementSibling; // 「Vowels」
  const stickWrap   = document.getElementById('stick-container');
  const attemptBox  = document.getElementById('attemptBox');

  originalParents = {
    leftPanel,
    conLabelParent: conLabel?.parentNode || null,
    conLabelNext:   conLabel?.nextSibling || null,
    conKeysParent:  conKeys?.parentNode || null,
    conKeysNext:    conKeys?.nextSibling || null,
    vowLabelParent: vowLabel?.parentNode || null,
    vowLabelNext:   vowLabel?.nextSibling || null,
    vowKeysParent:  vowKeys?.parentNode || null,
    vowKeysNext:    vowKeys?.nextSibling || null,

    stickParent:    stickWrap?.parentNode || null,
    stickNext:      stickWrap?.nextSibling || null,
    attemptParent:  attemptBox?.parentNode || null,
    attemptNext:    attemptBox?.nextSibling || null
  };
}

function moveToMobile(){
  const slot       = document.getElementById('mobileKeyboardSlot');
  const bottom     = document.getElementById('mobileBottomRow');
  const conKeys    = document.getElementById('consonantKeys');
  const vowKeys    = document.getElementById('vowelKeys');
  const conLabel   = conKeys?.previousElementSibling;
  const vowLabel   = vowKeys?.previousElementSibling;
  const stickWrap  = document.getElementById('stick-container');
  const attemptBox = document.getElementById('attemptBox');

  if (!slot || !bottom || !conKeys || !vowKeys || !conLabel || !vowLabel) return;

  // 1) 建立「手機鍵盤包」並把兩組標籤+鍵盤搬入
  let wrap = document.getElementById('mobileKeyboardWrap');
  if (!wrap){
    wrap = document.createElement('div');
    wrap.id = 'mobileKeyboardWrap';
    slot.appendChild(wrap);
  }else{
    wrap.innerHTML = '';
  }
  wrap.appendChild(conLabel);
  wrap.appendChild(conKeys);
  wrap.appendChild(vowLabel);
  wrap.appendChild(vowKeys);

  // 2) Stick + 錯字 → 放到底部一行（左／右）
  bottom.appendChild(stickWrap);
  bottom.appendChild(attemptBox);

  // 3) 每行 9 粒（保險再設一次）
  wrap.querySelectorAll('.keyboard').forEach(kb=>{
    kb.style.display = 'grid';
    kb.style.gridTemplateColumns = 'repeat(9, 1fr)';
    kb.style.gap = '6px';
    kb.style.width = '100%';
  });
}

function moveBackToDesktop(){
  if (!originalParents) return;

  const {
    conLabelParent, conLabelNext,
    conKeysParent,  conKeysNext,
    vowLabelParent, vowLabelNext,
    vowKeysParent,  vowKeysNext,
    stickParent, stickNext,
    attemptParent, attemptNext
  } = originalParents;

  const conKeys   = document.getElementById('consonantKeys');
  const vowKeys   = document.getElementById('vowelKeys');
  const conLabel  = conKeys?.previousElementSibling; // 目前在手機包裡
  const vowLabel  = vowKeys?.previousElementSibling;
  const stickWrap = document.getElementById('stick-container');
  const attemptBox= document.getElementById('attemptBox');

  // 依原先位置插回去（不必完全同一 index，保持順序即可）
  if (conLabelParent)  conLabelParent.insertBefore(conLabel,  conLabelNext);
  if (conKeysParent)   conKeysParent.insertBefore(conKeys,   conKeysNext);
  if (vowLabelParent)  vowLabelParent.insertBefore(vowLabel, vowLabelNext);
  if (vowKeysParent)   vowKeysParent.insertBefore(vowKeys,   vowKeysNext);

  if (stickParent)     stickParent.insertBefore(stickWrap,   stickNext);
  if (attemptParent)   attemptParent.insertBefore(attemptBox,attemptNext);

  // 復原鍵盤列數（回 3 列、寬 192px）
  document.querySelectorAll('.keyboard').forEach(kb=>{
    kb.style.gridTemplateColumns = 'repeat(3, 1fr)';
    kb.style.width = '192px';
  });

  // 清空手機鍵盤包（避免殘留空殼）
  const wrap = document.getElementById('mobileKeyboardWrap');
  if (wrap) wrap.innerHTML = '';
}

function layoutByOrientation(){
  rememberOriginalParents();
  if (isPortraitPhone()){
    moveToMobile();
  }else{
    moveBackToDesktop();
  }
}

// 初始及變更時執行（用 rAF 確保尺寸穩定後再跑）
const runLayout = () => requestAnimationFrame(layoutByOrientation);
window.addEventListener('load', runLayout);
window.addEventListener('resize', runLayout);
window.addEventListener('orientationchange', runLayout);
